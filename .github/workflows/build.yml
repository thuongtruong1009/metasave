name: CI

on:
  push:
    branches: main
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn install

      - name: Lint 🧐
        run: yarn lint:check

      - name: Build 🏗️
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
