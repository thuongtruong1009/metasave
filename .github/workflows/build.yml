name: CI

on:
  push:
    branches: main
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Lint ğŸ§
        run: yarn lint:check

      - name: Build ğŸ—ï¸
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
